name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov customtkinter

      # 4. Run GUI Tests
      - name: Run GUI Tests
        run: python -m pytest src/extension/GUI/tests/ -v --tb=short

      # 5. Run Agent Tests
      - name: Run Agent Tests
        working-directory: src/extension/pythonTestingPipeline/scripts
        run: python -m pytest pipeline/tests/test_agents.py -v --tb=short

      # 6. Deploy (placeholder)
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: echo "All tests passed - ready for deployment"
