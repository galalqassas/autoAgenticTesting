name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3. Install System Dependencies (for GUI)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk

      # 4. Install Python Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov customtkinter fastapi uvicorn httpx pydantic

      # 5. Run GUI Tests (with virtual display)
      - name: Run GUI Tests
        run: xvfb-run -a python -m pytest src/extension/GUI/tests/ -v --tb=short

      # 6. Run Agent Tests
      - name: Run Agent Tests
        working-directory: src/extension/pythonTestingPipeline/scripts
        run: python -m pytest pipeline/tests/test_agents.py -v --tb=short

      # 7. Run API Tests
      - name: Run API Tests
        run: python -m pytest src/extension/api/tests/test_api.py -v --tb=short

      # 8. Deploy (placeholder)
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: echo "All tests passed - ready for deployment"
