name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  install:
    name: Install & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify imports
        run: python -c "import fastapi; import groq; print('All imports OK')"

  agents:
    name: Agent Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: pip install pytest pytest-cov groq
      - name: Run Agent Tests
        working-directory: src/extension/pythonTestingPipeline/scripts
        run: python -m pytest pipeline/tests/test_agents.py -v --tb=short

  gui:
    name: GUI Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk
      - name: Install Python dependencies
        run: pip install pytest customtkinter fastapi uvicorn httpx pydantic matplotlib
      - name: Run GUI Tests
        run: xvfb-run -a python -m pytest src/extension/GUI/tests/ -v --tb=short
      - name: Run API Tests
        run: python -m pytest src/extension/api/tests/test_api.py -v --tb=short

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t agentic-testing .
